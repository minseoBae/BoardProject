<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Update</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>
<div>
    <form th:action="@{/board/write}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name :</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="title">Title :</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="content">Content :</label>
        <input type="text" id="content" th:field="*{content}" required />

        <label for="password">Password (for verification)</label>
        <input type="password" id="password" th:field="*{password}" required />

        <button type="submit" value="수정 완료">수정 완료</button>
    </form>
</div>
</body>
</html>
